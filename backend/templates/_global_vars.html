<script type="text/javascript">
  APP = {}
  {% if user.is_authenticated %}
    APP.user_id = "{{ user.id }}"
    APP.full_name = "{{ user.get_full_name }}"
    APP.email = "{{ user.email }}"
    APP.date_joined = "{{ user.date_joined|date:'c' }}"
  {% else %}
    APP.user_id = null
  {% endif %}
</script>
